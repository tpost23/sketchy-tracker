<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Tracker Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .log-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Sketchy Tracker</h1>
  <button class="button" onclick="logClick()">Log-in</button>

  <div id="log">
    <h2>Watch Log</h2>
    <div id="logEntries"></div>
  </div>

  <script>
    function logClick() {
      // Ask for the user's name (simulated user input)
      const userName = prompt("Enter your name:");
      if (!userName) {
        alert("Name is required to log the click.");
        return;
      }

      // Ask for comment
      const userComment = prompt("You know how long you'll be on? (optional):");

      // Get the current time
      const now = new Date();
      const timeString = now.toLocaleString();


      // Create a log entry
      const logEntries = document.getElementById("logEntries");
      const logItem = document.createElement("div");
      logItem.className = "log-item";
  

      // Construct the log text
      logItem.innerHTML = 
        <strong>${userName}</strong> started watching Sketchy at <en>${timeString}</em><br>
        Note: ${userComment ? userComment : " "}
      ;

      // Add the log entry to the log
      logEntries.prepend(logItem);
    }
  </script>
</body>
</html>
