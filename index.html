<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchy Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #c7cfd9; /* Light grey-blue background */
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button.default {
      background-color: #28a745; /* Green for available */
    }
    .button.occupied {
      background-color: #dc3545; /* Red for occupied */
    }
    .button:hover {
      filter: brightness(90%);
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #ffffff; /* White log background */
    }
    .log-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div>
    <button id="statusButton" class="button default" onclick="toggleLogin()">Click Me</button>
    <div id="log">
      <h2>Click Log</h2>
      <div id="logEntries"></div>
    </div>
  </div>

  <script>
    let isOccupied = false; // Track whether the button is "occupied"

    function toggleLogin() {
      const button = document.getElementById("statusButton");

      if (!isOccupied) {
        // "Log in" logic
        const userName = prompt("Name?");
        if (!userName) {
          alert("Name is required to log in.");
          return;
        }

        const now = new Date();
        const timeString = now.toLocaleString();

        // Update button state
        button.textContent = "Occupied";
        button.classList.remove("default");
        button.classList.add("occupied");

        // Log the event
        const logEntries = document.getElementById("logEntries");
        const logItem = document.createElement("div");
        logItem.className = "log-item";
        logItem.innerHTML = `
          <strong>${userName}</strong> started watching Sketchy at <em>${timeString}</em>
        `;
        logEntries.prepend(logItem);

        // Set the occupied state
        isOccupied = true;
      } else {
        // "Log out" logic
        button.textContent = "Watching";
        button.classList.remove("occupied");
        button.classList.add("default");
        alert("Sketchy is now available.");

        // Clear the occupied state
        isOccupied = false;
      }
    }
  </script>
</body>
</html>
